<html>
	<head>
	<!--<script src="aframe/aframe.min.js"></script>-->
	<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>	
	<!--
	<script src="https://unpkg.com/aframe-stl-model-component/dist/aframe-stl-model-component.min.js"></script>
	-->
	</head>
	<body>
		<a-scene>
		      <a-assets>
			<a-asset-item id="Greese" src="Greese_1.glb"></a-asset-item>
			<img id="Husk_1_1" src="Husk_1_1.png"></img>
			<img id="boy" src="boy.png"></img>
			<img id="padre" src="padre.jpg"></img>
			<img id="pol" src="pol.jpg"></img>
		      </a-assets>

			<a-entity camera look-controls wasd-controls="acceleration:100" position="0 1.6 0"></a-entity>

			<a-box position="-1 1 -3" rotation="0 135 0" color="white "depth="2" height="2" width="0.1"></a-box>
			
			<a-entity animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true">
				<a-cylinder position="1 0.75 -3" radius="0.05" height="1.5" color="blue"></a-cylinder>
				<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="grey"></a-plane>
			</a-entity>
			
			<a-plane material="transparent:true" position="0 1 -3" rotation="0 0 0" width="1" height="2" color="white" src="#Husk_1_1" animation="property: position; to: 3 1 -3; dur: 2000; easing: linear; loop: true"></a-plane>
			<a-plane position="-1.5 1 -3" rotation="0 0 0" width="1" height="2" color="white" src="#boy" animation="property: position; to: 3 1 -3; dur: 3000; easing: linear; loop: true"></a-plane>
			<a-plane position="-3 1 -3" rotation="0 0 0" width="1" height="2" color="white" src="#padre" animation="property: position; to: 3 1 -3; dur: 4000; easing: linear; loop: true"></a-plane>
			<a-plane position="-4.5 1 -3" rotation="0 0 0" width="1" height="2" color="white" src="#pol" animation="property: position; to: 3 1 -3; dur: 5000; easing: linear; loop: true"></a-plane>
			<a-sky color="#00BFFF"></a-sky>
			<a-text value="Військова історія" font="ADVENTURE.TTF-msdf.json" position="-1.5 1 -2" rotation="0 45 0" color="#33C3F0"negate="false"></a-text>
			
			<a-gltf-model src="#Greese" position="0 2 -5" scale="1.5 1.5 1.5"></a-gltf-model>
			
		</a-scene>
	</body>
</html>
